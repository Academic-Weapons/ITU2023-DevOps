<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:block="title">Sign In</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet" type="text/css" href="/styles/style.css" media="all"/>
</head>

<body>
<div th:insert="layout.html :: header"></div>

<h2>Sign In</h2>
<div th:if="${error}" class="error">
    <strong>Error:</strong>
    <span th:text="${error}"></span>
</div>
<form action="#" method="post">
    <dl>
        <dt>Username:</dt>
        <dd><input type="text" name="username" size="30"/></dd>
        <dt>Password:</dt>
        <dd><input type="password" name="password" size="30"/></dd>
    </dl>
    <div class="actions">
        <input type="submit" value="Sign In"/>
    </div>
</form>
</body>

</html>
