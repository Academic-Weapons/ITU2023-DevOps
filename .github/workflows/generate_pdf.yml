name: Generate PDF

on:
  push:
    branches:
      - report

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up LaTeX
      uses: xu-cheng/latex-action@v2
      with:
        root_file: report/main.tex
    
    - name: Install Inkscape
      run: sudo apt-get install -y inkscape

    - name: Compile LaTeX document
      run: run: latexmk -pdf -shell-escape -output-directory=report report/main.tex

    - name: Move generated PDF
      run: mv report/main.pdf report/MSc_group_a.pdf

    - name: Commit and push generated PDF
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "GitHub Actions"
        git add report/MSc_group_a.pdf
        git commit -m "Automatically generated PDF from LaTeX files"
        git push
